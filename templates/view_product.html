<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Product</title>
    <script src="../static/bootstrap/js/jquery-3.4.0.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>
<body>
 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">eMobilis</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/add_products">Add products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/view_product">View products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/view_users">View users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>

    </ul>
  </div>
</nav>
 <hr>
    <table class = "table table-hover table-dark">
        {% for products in products %}
        <tr>
            <td>{{ products.name }}</td>
            <td>{{ products.quantity }}</td>
            <td>{{ products.price }}</td>
            <td><a href = "/delete_product/{{ products.id }}" class="btn btn-danger">Delete</a></td>
            <td><a href="/update_product/{{ products.id }}" class="btn btn-info">Update</a></td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
